{% extends "layout.html" %}
{% block content %}
<h2>Contact Us</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.name.label }} {{ form.name }}</div>
    <div>{{ form.email.label }} {{ form.email }}</div>
    <div>{{ form.message.label }} {{ form.message }}</div>
    <div>{{ form.submit }}</div>
</form>
{% endblock %}
